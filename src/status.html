<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Event Registration</title>
</head>
<body>

  

  <div class="container">
    <h1 class="title">Interested People</h1>
    <div id="loadingIndicator">
      <p>Data loading...</p>
      <img src="./assets/images/loading.gif" class="loading-indicator"></img>
    </div>
    <div id="errorMessage" class="visually-hidden">
      <h3>Unable to load data...Try refreshing the page.</h3>
    </div>
    <ul class="nav nav-tabs visually-hidden" id="tabArea">
      <li role="presentation" class="nav-item"><a class="nav-link active" href="" id="experienceTab">Experience</a></li>
      <li role="presentation" class="nav-item"><a class="nav-link" href="" id="professionTab">Profession</a></li>
    </ul>
    <div class="chart-area hidden" id="chartArea">
      <canvas id="experienceCanvas"></canvas>
      <canvas id="professionCanvas"></canvas>
    </div>
  </div>
  <script src="../src/js/status.js"></script>
  
</body>
</html>
